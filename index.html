      content="https://media.licdn.com/dms/image/v2/D4E16AQETF74pG2gRUQ/profile-displaybackgroundimage-shrink_350_1400/profile-displaybackgroundimage-shrink_350_1400/0/1721681981334?e=1743033600&v=beta&t=_QdYN4fcMLfcqubCF4JIJj-BFB1fYRCGgqppVcnn-dw"
    />
    <meta property="og:title" content="Alex Seeley | Web Developer" />
    <meta
      property="og:description"
      content="Alex is a passionate software engineer based in Colorado Springs. He loves to create powerful software solutions across various technologies."
    />
    <meta property="og:url" content="https://alexseeley.co/" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon-2.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Junge&display=swap");
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <title>Alex Seeley | Web Developer & Software Engineer</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <svg width="0" height="0">
      <filter id="blur-and-scale" y="-50%" x="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blurred" />

        <feColorMatrix type="saturate" in="blurred" values="1" />

        <feComponentTransfer in="blurred" result="opacity-adjusted">
          <feFuncA type="linear" slope="0.6" />
        </feComponentTransfer>

        <feComposite
          in="SourceGraphic"
          in2="opacity-adjusted"
          operator="over"
        />
      </filter>
    </svg>
  </body>
